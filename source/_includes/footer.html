{% assign socials = site.social %}

<footer class="site-footer txt-center">
  <hr>

  <ul class="social">
    {% for item in socials %}
      <li><a href="{{ item[1].link }}" target="_blank"><i class="icon icon-{{ item[1].slug }}"></i></a></li>
    {% endfor %}
  </ul>

  <small>&copy; {{ site.time | date: '%Y' }} All rights reserved. Original theme made with <a href="http://jekyllrb.com" target="_blank">Jekyll</a> and <i class="icon icon-heart"></i></small>
  <small>by <a href="http://nandomoreira.me" target="_blank">nandomoreira.me</a></small>

</footer>
